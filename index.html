<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Museum Pikiran Acak</title>

<style>
body {
 margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(120deg, #f7f3ef, #ece6df);
      color: #2e2e2e;
      min-height: 100vh;
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 40px 20px;
}

.card {
  background: rgba(255,255,255,0.9);
  padding: 25px;
  border-radius: 16px;
  margin-top: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.question {
  font-style: italic;
  margin: 15px 0;
  padding: 12px;
  background: rgba(0,0,0,0.03);
  border-radius: 8px;
}

textarea, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-family: inherit;
}

button {
  margin-top: 10px;
  padding: 10px 18px;
  border: none;
  border-radius: 20px;
  background: #2e2e2e;
  color: white;
  cursor: pointer;
}

button.secondary {
  background: #777;
}

.thought {
  border-left: 3px solid #aaa;
  padding-left: 12px;
  margin-top: 15px;
}

.thought-question {
  font-size: 13px;
  color: #666;
  font-style: italic;
}

.btn-delete {
      background: #dc3545;
      padding: 8px 12px;
      font-size: 12px;
      margin-top: 8px;
    }

    .btn-delete:hover {
      background: #c82333;
    }
</style>
</head>

<body>

<div class="container">
<h1>ðŸ§  Museum Pikiran Acak</h1>
  <div class="subtitle">Ruang untuk pikiran yang tidak perlu dimengerti, hanya perlu ditaruh.</div>

<div class="card">
<select id="questionSelect"></select>

<div class="question" id="question">Pilih atau acak pertanyaanâ€¦</div>

<textarea id="answer" rows="4" placeholder="Titipkan pikiranmuâ€¦"></textarea>

<button onclick="saveThought()">Simpan Pikiran</button>
<button class="secondary" onclick="randomQuestion()">ðŸŽ² Pikiran Acak</button>
</div>

<div class="card">
<h3>Pikiran yang Pernah Dititipkan</h3>
<div id="thoughts"></div>
</div>
</div>

<script>
const questions = [
"Hal kecil apa yang diam-diam bikin kamu sedih?",
    "Kapan terakhir kali kamu pura-pura kuat?",
    "Apa yang ingin kamu tinggalkan di tahun ini?",
    "Kalau tidak takut dihakimi, apa yang ingin kamu katakan?",
    "Siapa versi dirimu yang paling kamu rindukan?",
    "Hal apa yang sering kamu pikirkan sebelum tidur?",
    "Apa yang tidak pernah kamu ceritakan ke siapa pun?",
    "Apa arti pulang bagimu?",
    "Siapa yang ingin kamu maafkan tapi belum sanggup?",
    "Apa yang ingin kamu lindungi dalam hidupmu?",
    "Kalau hidup bukan lomba, kamu ingin jalan seberapa pelan?",
    "Apa yang membuatmu tetap bertahan sejauh ini?",
    "Apa yang kamu harap orang lain pahami tentangmu?",
    "Hal apa yang membuatmu merasa cukup?",
    "Apa versi bahagia menurutmu?",
    "Kalimat apa yang ingin kamu dengar hari ini?",
    "Apa yang sering kamu pendam tapi ingin dilepaskan?",
    "Apa yang ingin kamu katakan ke dirimu 5 tahun lalu?",
    "Siapa yang paling sering kamu rindukan diam-diam?",
    "Apa yang sedang kamu perjuangkan tanpa sorak?"
];

const questionSelect = document.getElementById("questionSelect");
const questionEl = document.getElementById("question");
const answerEl = document.getElementById("answer");
const thoughtsEl = document.getElementById("thoughts");

let thoughts = JSON.parse(localStorage.getItem("museumThoughts")) || [];

// init dropdown
function initQuestions(){
  questionSelect.innerHTML = `<option value="">-- Pilih pertanyaan --</option>`;
  questions.forEach((q,i)=>{
    questionSelect.innerHTML += `<option value="${i}">${q}</option>`;
  });
}
initQuestions();

questionSelect.onchange = ()=>{
  questionEl.textContent = questions[questionSelect.value] || "Pilih atau acak pertanyaanâ€¦";
};

function saveThought(){
  if(!answerEl.value.trim()) return alert("Pikirannya masih kosong ðŸ¤");

  const thought = {
    id: Date.now(),
    question: questionEl.textContent,
    answer: answerEl.value,
  };

  thoughts.unshift(thought);
  localStorage.setItem("museumThoughts", JSON.stringify(thoughts));

  answerEl.value = "";
  displayThoughts();
}

function deleteThought(id){
  thoughts = thoughts.filter(t => t.id !== id);
  localStorage.setItem("museumThoughts", JSON.stringify(thoughts));
  displayThoughts();
}

function displayThoughts(){
  thoughtsEl.innerHTML = "";
  if(!thoughts.length){
    thoughtsEl.innerHTML = "<i>Belum ada pikiran.</i>";
    return;
  }

  thoughts.forEach(t=>{
    thoughtsEl.innerHTML += `
      <div class="thought">
        <div class="thought-question">"${t.question}"</div>
        <div>${t.answer}</div>
        <button class="delete-btn" onclick="deleteThought(${t.id})">ðŸ—‘ hapus</button>
      </div>
    `;
  });
}

displayThoughts();
</script>

</body>
</html>
